<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {

            background-image: linear-gradient( to right, #E0FFFF, #778899, #B0C4DE);
        }

        form {

            background-color: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 10px;
        
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <h1>Teste de formulario</h1>


        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="25" placeholder="Digite seu nome" autocomplete="name" minlength="8">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5" required>
        </p>



        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2024-08">
        </p>

        <p>
            <label for="idate">Dia da Prova</label>
            <input type="date" name="date" id="idate" value="2024-08-26">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="time" id="itime">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    
        </p>

        
    </form>
